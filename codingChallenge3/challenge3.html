<body>
    <p>Create a series of textboxes and buttons that let you create a Person object with
            data from the textboxes, output your Person object, as well as edit your Person
            object.
    </p>
    <h3>Create Person Form</h3>
    <form id="frm1">
        Name:<br>
        <input type="text" name="fname" id="name"><br>
        Age:<br>
        <input type="text" name="fage" id="age"><br>
        Occupation:<br>
        <input type="text" name="foccupation" id="occupation"><br>
        <br>
        <input type="button" onclick="createPerson()" value="Create Person"><br>
        <br>
        <input type="button" onclick="displayPerson()" value="Display"><br>
        <br>
        <input type="button" onclick="" value="Edit Person"><br>
    </form>
    <br><br>
    <h3>Display person below:</h3>
    <p id="display"></p>
    <br>
    <h4>Is the person between 20 and 40 years old?</h4>
    <input type="button" onclick="checkAge()" value="Click to check"><br>
    <p id="displayTwo"></p>
    
</body>
